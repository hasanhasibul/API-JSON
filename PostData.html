<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h1>Java Script Object Notation</h1>
    <h1>post data in server </h1>

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContain" type="text"placeholder="bodyContain">
    <br>
    <button id="submit">submit</button>

    <script>

        document.getElementById("submit").addEventListener("click",function(){
            const title = document.getElementById("title").value;
            const bodyContain = document.getElementById("bodyContain").value;
            const post ={ title:title,body:bodyContain,userId: 1 };
            
            postUseInfo(post);
        })

        function postUseInfo(postInFo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInFo),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        }
    </script>
</body>
</html>
